body {

.navbar {
    display: flex;
    align-items: center;
    max-width: 1500px;
    padding-left: 25px;
    background-color: #FFCBA1;
    padding-right: 25px;
}

nav {
    flex: 1;
    text-align: right;
}
nav ul {
    display: inline-block;
    list-style-type: none;
}

nav ul li {
    display: inline-block;
    margin-right: 20px;
}


nav ul li a {
    position: relative;
    text-decoration: none;
}

nav ul li a:hover{
    font-weight: bolder;
    font-size: 25px;
    color: white;
}

nav ul li a::after {
    content: '';
    width: 0;
    height: 3px;
    background-color: white;
    position: absolute;
    left: 0;
    bottom: -6px;
    transition: 0.5s;
}

nav ul li a:hover::after {
    width: 100%;
}

#profil {
    text-align: center;
    margin: 40px 500px;
    border: 4px solid #D98C5F;
    padding: 50px;
}

    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 5px solid #D98C5F;
    margin-bottom: 20px;
}

#user-name {

}
